<head xmlns="http://www.w3.org/1999/html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css">

</head>
<nav th:fragment="navbarFragment">
    <div class="navbar bg-purple-100 ">
        <div class="col-6 w-2/5">
            <a href="/">
                <img src="/logo/logo.png" class="logo-icon w-10 h-10">
            </a>
        </div>
        <div class="flex-none w-3/5" style="position: relative;">
            <div class="input-group" style="display: flex; align-items: center;">
                <input type="text" placeholder="Type here" class="input input-ghost w-full max-w-xs" th:value="${kw}"/>
                <div class="input-group" style="position: relative;">
                    <!-- 이미지 -->
                    <img src="/navbar/search.png" class="w-10 h-10" id="search_image" style="cursor: pointer;">
                    <!-- 버튼 -->
                    <button class="btn btn-outline-secondary" type="button" id="btn_search" style="position: absolute; top: 0; left: 0; opacity: 0;">
                    </button>
                </div>
            </div>
            <div class="dropdown dropdown-end" style="position: absolute; right: 30px;">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="프로필 이미지" th:src="@{${profileImages}}"/>
                    </div>
                </div>
                <ul tabindex="0"
                    class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/profile}">내 정보</a>
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<script>
    // 이미지 요소를 가져옵니다.
    var searchImage = document.querySelector("#search_image");
    // 버튼 요소를 가져옵니다.
    var searchButton = document.querySelector("#btn_search");

    // 이미지를 클릭할 때마다 이벤트를 처리합니다.
    searchImage.addEventListener("click", function() {
        // 버튼을 클릭한 것과 동일한 동작을 수행합니다.
        searchButton.click();
    });
</script>
