<head xmlns="http://www.w3.org/1999/html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css">
</head>
<nav th:fragment="navbarFragment">
    <div class="navbar bg-base-100">
        <div class="col-6 w-2/5">
            <a href="/">
                <img src="/logo/logo.png" class="logo-icon w-10 h-10">
            </a>
        </div>
        <div class="flex-none gap-2 w-3/5" style="position: relative;">
            <div class="input-group" style="margin-right: 40%;">
                <input type="text" placeholder="Type here" class="input input-bordered input-primary w-30"
                       th:value="${kw}"/>
                <button class="btn btn-outline-secondary " type="button" id="btn_search">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                         class="w-4 h-4 opacity-70">
                        <path fill-rule="evenodd"
                              d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                              clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
            <div class="dropdown dropdown-end" style="position: absolute; right: 30px;">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="프로필 이미지" th:src="@{${profileImages}}"/>
                    </div>
                </div>
                <ul tabindex="0"
                    class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/profile}">내 정보</a>
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
