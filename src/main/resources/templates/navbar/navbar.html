<head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<nav th:fragment="navbarFragment">
    <div class="navbar bg-purple-100 flex justify-between items-center">
        <!-- 로고 -->
        <div class="w-1/5 ml-4">
            <a href="/">
                <img src="/logo/logo.png" class="logo-icon w-10 h-10">
            </a>
        </div>

        <!-- 검색 입력창 -->
        <div class="w-3/5 text-center">
            <div class="form-control relative">
                <input type="text" placeholder="Type here" class="input input-ghost w-full max-w-xs" th:value="${kw}"/>
                <div class="input-group absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                    <!-- 이미지 -->
                    <img src="/navbar/search.png" class="w-10 h-10" id="search_image" style="cursor: pointer;">
                    <!-- 버튼 -->
                    <button class="btn btn-outline-secondary" type="button" id="btn_search" style="opacity: 0;">
                    </button>
                </div>
            </div>
        </div>

        <!-- 드롭다운 -->
        <div class="w-1/5 mr-4 text-right">
            <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                    <div class="w-10 rounded-full">
                        <img alt="프로필 이미지" th:src="@{${profileImages}}"/>
                    </div>
                </div>
                <ul tabindex="0" class="mt-3 z-10 p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/profile}">내 정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                        <a class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
